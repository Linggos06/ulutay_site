    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div class="background_img">

        <header>


            <nav class="navbar navbar-expand-lg navbar-dark ">
                <div class="container-fluid">

                    <a class="navbar-brand" href="/">
                        <img class="navbar_img" src="img/logo.png" alt="ulutay_logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link p-3" aria-current="page" href="/">Ana
                                    Sayfa</a>
                            </li>
                            <li class="nav-item"><a class="nav-link p-3" href="/about">Hakkımızda</a></li>
                            <li class="nav-item"><a class="nav-link p-3"
                                    href="/services">Hizmetlerimiz</a></li>
                            <li class="nav-item"><a class="nav-link p-3"
                                    href="/references">Referanslarımız</a></li>
                            <li class="nav-item"><a class="nav-link p-3" href="/info">Sektörel
                                    Bilgiler</a></li>
                            <li class="nav-item"><a class="nav-link p-3" href="/contacts">İletişim</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section id="contacts">
                <div class="container-fluid content">
                    
                    <div class="row">
                        <div class="contacts_header">
                        <h2>İletişim Bilgileri</h2>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-sm-12 col-lg-6">
                            <div class="contact-info">
                                <div class="box">
                                    <a class="map_link_icon" href=""><div class="icon"><i class="fas fa-map-marker-alt"></i></div></a>
                                     <div class="text">
                                        <h3>Adres</h3>
                                        <p><a class="map_link" href="">Kentkoop Mahallesi 1862.sokak Akakçe Sitesi B1 Blok 14/1 Batıkent 06370 Ankara/Türkiye</a>
                                            </p>
                                     </div>
                                 </div>

                                 <div class="box">
                                    <div class="icon"><i class="fas fa-phone-alt"></i></div>
                                     <div class="text">
                                        <h3>Telefon</h3>
                                        <p>
                                        +90 530 145 52 82</p>
                                     </div>
                                 </div>

                                 <div class="box">
                                    <div class="icon"><i class="fas fa-envelope"></i></div>
                                     <div class="text">
                                        <h3>E-posta</h3>
                                        <p>
                                           saltanat@ulutay.com.tr</p>
                                     </div>
                                 </div>
                            </div>

                        </div>

                        <div class="col-sm- 12 col-lg-6 ">
                            <div class="contact_form">
                                <form action="">
                                    <h2>İletişim Formu</h2>
                                    <div class="input_box">
                                        <input type="text" name="name" id="name" required>
                                        <label for="name">Adı Soyadı</label>  
                                    </div>
                                    <div class="input_box">
                                        <input type="email" name="email" id="email" required>
                                    <label for="email">E-posta</label>
                                    </div>
                                    
                                    <div class="input_box">
                                        <textarea name="message" id="message" required></textarea>
                                        <label for="message">Mesaj</label>
                                    </div>
                                   
                                    
                                    <div class="input_box">
                                        <button class="btn btn-primary" type="submit">Gönder</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

    </div>
    </section>

    </main>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
